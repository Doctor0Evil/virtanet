# Payment Handlers
payment_handlers:
  cashapp:
    handler: CashAppHandler
    version: 2.4.0
    module: vsc.payment.cashapp
    dependencies:
      - aiohttp>=3.9.0
      - cryptography>=42.0.0
      - python-jose>=3.3.0
    config:
      auth_method: oauth2
      token_endpoint: https://api.cash.app/oauth/token
      client_id: SECURE_CASHAPP_CLIENT_ID
      client_secret: SECURE_CASHAPP_CLIENT_SECRET
      scope: payments:write payments:read user:profile
      rate_limit: 1200/min
      webhook: https://api.vsc.artemis/webhooks/cashapp
      timeout: 15s
      retry_policy: exponential
      max_retries: 4
      circuit_breaker:
        failure_threshold: 10
        reset_timeout: 60s
    methods:
      - send_payment
      - receive_payment
      - refund_payment
      - verify_payment
      - query_transaction
      - update_user_profile
    error_handling:
      retry_count: 4
      backoff: exponential
      exceptions:
        - CashAppAuthError
        - CashAppRateLimitError
        - CashAppNetworkError
        - CashAppInvalidRequest
      logging:
        level: DEBUG
        destination: s3://vsc-logs/cashapp
  venmo:
